<!DOCTYPE html>
<html>
<head>
  <title>Supabase Form</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Data Manual Import</h1>
   <h1>Add New Image</h1>
<form id="imageForm">
  <label>Date Scanned:</label><br>
  <input type="date" id="date_scanned"><br><br>

  <label>Resolution:</label><br>
  <input type="number" id="resolution"><br><br>

  <label>Vertical Pixels:</label><br>
  <input type="number" id="v_pixel"><br><br>

  <label>Horizontal Pixels:</label><br>
  <input type="number" id="h_pixel"><br><br>

  <label>Format:</label><br>
  <input type="text" id="format" maxlength="4"><br><br>

  <label>Size:</label><br>
  <input type="number" id="size"><br><br>

  <label>Length (in seconds?):</label><br>
  <input type="number" step="0.01" id="length"><br><br>

  <label>Color Depth:</label><br>
  <input type="text" id="color_depth"><br><br>

  <label>Phase Markings:</label><br>
  <select id="phase_markings">
    <option value="true">True</option>
    <option value="false">False</option>
  </select><br><br>

  <label>Bulletin:</label><br>
  <input type="text" id="bulletin"><br><br>

  <label>Occlusions:</label><br>
  <select id="occlusions">
    <option value="true">True</option>
    <option value="false">False</option>
  </select><br><br>

  <label>Recording Type:</label><br>
  <input type="text" id="recording_type"><br><br>

  <label>Notes:</label><br>
  <textarea id="notes"></textarea><br><br>

  <label>Owner Contact:</label><br>
  <input type="text" id="owner_contact"><br><br>

  <label>Creator:</label><br>
  <input type="text" id="creator"><br><br>

  <input type="submit" value="Submit">
</form>

<p id="imageResult"></p>

    // created a Supabase client with your project URL and anon key
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('dataForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const age = parseInt(document.getElementById('age').value);

      const { data, error } = await supabase
        .from('your_table_name') // üëà replace with your table
        .insert([{ name, age }]);

      if (error) {
        result.textContent = 'Error: ' + error.message;
      } else {
        result.textContent = 'Success! Data inserted.';
        form.reset();
      }
    });
  </script>
